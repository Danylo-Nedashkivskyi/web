<!doctype html>
<html lang="en">
  <head>
    <title>Registration Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="logic.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body style="background-color:rgb(195, 199, 255);">
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Home</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="calculator.html">Calculator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Log In</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="vh-100">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-lg-8 col-xl-7">
                <div class="card text-black border border-dark rounded">
                  <div class="card-body">
                    <div class="row justify-content-center">
                      <div class="col-md-9 col-lg-8 col-xl-7 order-2 order-lg-1">
                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register</p>
                        <form class="mx-5 mx-md-4" onsubmit="reg();">
                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fa fa-user fa-lg me-1 fa-fw" aria-hidden="true"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input id="name" type="text" class="form-control" placeholder="Username" />
                            </div>
                          </div>
                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fa fa-envelope fa-lg me-1 fa-fw" aria-hidden="true"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input id="email" type="email" class="form-control" placeholder="Email" />
                            </div>
                          </div>
                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fa fa-lock fa-lg me-1 fa-fw" aria-hidden="true"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input id="pass" type="password" class="form-control" placeholder="Password" />
                            </div>
                          </div>
                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fa fa-key fa-lg me-1 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input id="pass_repeat" type="password" class="form-control" placeholder="Repeat password" />
                            </div>
                          </div>
                          <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <button type="submit" class="btn btn-primary btn-lg">Confirm</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
  </body>
</html>
